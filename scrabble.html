<!DOCTYPE html>
<html>
<head>
  <title>SCRABBLE</title>
  <link rel="stylesheet" type="text/css" href="/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="/css/scrabble.css">
  <script src="/js/jquery-2.1.4.min.js"></script>
  <script src="/js/underscore-min.js"></script>
  <script src="/jquery-ui-1.11.4/jquery-ui.min.js"></script>
  <script src="/js/scrabble.js"></script>
  <script src="/js/scrabble-board.js"></script>
  <script src="/js/scrabble-hand.js"></script>
  <script src="/js/scrabble-util.js"></script>
</head>
<body>

<div id="mat">
  <div id="board">
    <div id="squares"></div>
    <!-- TILES PLACED ON THE BOARD -->
    <div id="placed-tiles"></div>
    <!-- TILES STAGED TO BE PLACED -->
    <div id="staged-tiles"></div>
  </div>
  <div id="pane-l">
    <!-- "end turn" button -->
    <div id="commit-btn" class="center-btn">
      <p>
        End Turn
      </p>
    </div>
    <!-- button for restarting -->
    <div id="restart-btn" class="center-btn">
      <p>
        Restart
      </p>
    </div>
    <!-- where to put the current word score or validation errors -->
    <div id="current-score" class="center-hollow">
      <p>
        Current Score: 0
      </p>
    </div>
    <!-- where to put the total score -->
    <div id="total-score" class="center-hollow">
      <p>
        Total Score: 0
      </p>
    </div>
    <!-- where to put the tile count -->
    <div id="tile-count">
    </div>
  </div>
  <div id="pane-r">
    <!-- TILE RACK GOES HERE -->
  </div>
</div>

</body>
</html>
